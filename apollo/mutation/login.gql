mutation Login($username: String!, $password: String!, $clientMutationId: String = "") {
  login(
    input: {username: $username, password: $password, clientMutationId: $clientMutationId}
  ) {
    authToken
    refreshToken
    user {
      jwtAuthExpiration
      jwtAuthToken
      jwtRefreshToken
      jwtUserSecret
      id
      email
      firstName
      lastName
      avatar {
        url
      }
    }
  }
}