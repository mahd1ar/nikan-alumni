mutation updateUser(
  $id: ID!
  $occupation: String
  $firstName: String
  $lastName: String
  $description: String
  $mobile: String
  $jobLocation: String
  $clientMutationId: String!
) {
  updateUser(
    input: {
      id: $id
      occupation: $occupation
      firstName: $firstName
      lastName: $lastName
      description: $description
      mobile: $mobile
      jobLocation: $jobLocation
      clientMutationId: $clientMutationId
    }
  ) {
    clientMutationId
    user {
      id
      firstName
    }
  }
}
