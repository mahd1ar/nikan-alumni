mutation updateUser(
  $id: ID!
  $occupation: String
  $firstName: String
  $lastName: String
  $description: String
) {
  updateUser(
    input: {
      id: $id
      occupation: $occupation
      firstName: $firstName
      lastName: $lastName
      description: $description
    }
  ) {
    clientMutationId
    user {
      id
      firstName
    }
  }
}
