name: ci

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node: [16]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      # - name: Setup node env 🏗
      #   uses: actions/setup-node@v2.1.5
      #   with:
      #     node-version: ${{ matrix.node }}
      #     check-latest: true

      # - name: Cache node_modules 📦
      #   uses: actions/cache@v2.1.4
      #   with:
      #     path: ~/.npm
      #     key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      #     restore-keys: |
      #       ${{ runner.os }}-node-

      - name: stop pm2 all services
        run: pm2 delete all

      - name: Install dependencies 👨🏻‍💻
        run: yarn

      - name: build 🏦
        run: yarn run build

      - name: start server ✅
        run: pm2 start "yarn start"

      - name: start filebrowser 📂
        run: pm2 start "filebrowser --port 8000 -b /update --root ~/filebrowser"
